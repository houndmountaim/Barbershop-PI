<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/navbar.css" />
    <title>Navbar Barbershop</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-left">
        <img src="assets/images/download.png" alt="Logo" class="logo" />
      </div>

      <nav class="navbar-center">
        <a href="#home">Home</a>
        <a href="#aboutus">About Us</a>
        <a href="#teams">Teams</a>
        <a href="#services">Services</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
      </nav>

      <div class="hamburger-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="close-icon">&times;</span>
      </div>
    </header>

    <script>
      const hamburger = document.querySelector(".hamburger-menu");
      const navCenter = document.querySelector(".navbar-center");

      hamburger.addEventListener("click", () => {
        console.log("Hamburger clicked"); // Debug log
        hamburger.classList.toggle("active");
        navCenter.classList.toggle("active");
      });

      // Close menu when clicking on a link
      const navLinks = document.querySelectorAll(".navbar-center a");
      navLinks.forEach((link) => {
        link.addEventListener("click", () => {
          hamburger.classList.remove("active");
          navCenter.classList.remove("active");
        });
      });

      // Close menu when clicking outside
      document.addEventListener("click", (e) => {
        if (!hamburger.contains(e.target) && !navCenter.contains(e.target)) {
          hamburger.classList.remove("active");
          navCenter.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
