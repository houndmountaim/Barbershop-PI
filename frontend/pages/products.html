<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Products - K-One</title>
    <link rel="stylesheet" href="../frontend/assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <section id="products" class="products-section">
      <div class="container">
        <h2>Our Products</h2>
        <p class="subtitle">Evoke the experience of one of our barber shops</p>
        <div class="product-grid">
          <div class="product-item">
            <img
              src="https://res.cloudinary.com/du33tbey1/image/upload/v1747746946/7516331b72794c35a5c96c33a5098a53_.jpeg_f10xpr.jpg"
              alt="Product 1"
            />
            <p>New Facial Wash</p>
            <span>Rp 50.000</span>
          </div>
          <div class="product-item">
            <img
              src="https://res.cloudinary.com/du33tbey1/image/upload/v1747746946/7516331b72794c35a5c96c33a5098a53_.jpeg_f10xpr.jpg"
              alt="Product 2"
            />
            <p>New Pomade</p>
            <span>Rp 60.000</span>
          </div>
          <div class="product-item">
            <img
              src="https://res.cloudinary.com/du33tbey1/image/upload/v1747746946/7516331b72794c35a5c96c33a5098a53_.jpeg_f10xpr.jpg"
              alt="Product 3"
            />
            <p>New Hair Tonic</p>
            <span>Rp 40.000</span>
          </div>
          <div class="product-item">
            <img
              src="https://res.cloudinary.com/du33tbey1/image/upload/v1747746946/7516331b72794c35a5c96c33a5098a53_.jpeg_f10xpr.jpg"
              alt="Product 4"
            />
            <p>New Fresh Shampoo</p>
            <span>Rp 70.000</span>
          </div>
        </div>
      </div>
    </section>

    <script>
      fetch("/frontend/navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
