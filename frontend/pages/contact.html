<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - K-One</title>
    <link rel="stylesheet" href="../frontend/assets/css/.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <section id="contact" class="hours-section">
      <div class="container contact-container">
        <div class="contact-wrapper">
          <div class="hours-info">
            <div class="hours-img">
              <img
                src="https://cdn.prod.website-files.com/5cb569e54ca2fddd5451cbb2/62e0ba44b4bd5e786497a37a_Fringe-Hairtsyles.jpg"
                alt="Working Hours"
              />
            </div>
            <h3>Working Hours</h3>
            <ul>
              <li>Monday to Saturday</li>
              <li>9 A.M - 8 P.M</li>
            </ul>
          </div>

          <div class="contact-form">
            <form action="#" method="POST">
              <div class="form-row">
                <div class="form-group">
                  <label for="first-name">First Name</label>
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" name="last-name" required />
                </div>
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required />
              </div>

              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="form-group">
                <label for="service">Select Service</label>
                <select id="service" name="service" required>
                  <option value="">-- Choose Service --</option>
                  <option value="haircut">Haircut</option>
                  <option value="beard">Beard Trim</option>
                  <option value="massage">Facial Massage</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn-send">Send</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      fetch("/frontend/navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
